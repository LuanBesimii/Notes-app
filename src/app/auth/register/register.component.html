<div class="main-structure">
  <mat-card class="card-structure">
    <div class="logo">
      <h1>Registration</h1>
    </div>
    <form [formGroup]=form>
      <mat-form-field class="login-input" appearance="fill">
        <mat-label class="label-black">User name</mat-label>
        <input matInput formControlName="userName" placeholder="test" value="">
      </mat-form-field>
      <mat-form-field class="login-input" appearance="fill">
        <mat-label class="label-black" >Password</mat-label>
        <input matInput formControlName="password" type="password" value="">
      </mat-form-field>
      <mat-form-field class="login-input" appearance="fill">
        <mat-label class="label-black">Password confirmation</mat-label>
        <input matInput formControlName="passwordConfirmation" type="password" value="">
      </mat-form-field>
    </form>
    <button mat-raised-button class="save-button btn btn-success" [disabled]="!form.valid" (click)="save()">Save</button>
    <button mat-raised-button class="mt-2 btn btn-outline-secondary "  (click)="save()">Go Back To Login</button>
  </mat-card>
</div>
